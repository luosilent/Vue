<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>任务清单</title>
    </head>

  <body>
    <div id="root">
        <h2>All Tasks</h2>
        <ul>
            <li v-for="task in tasks" v-text="task.description"></li>
        </ul>

        <h2>Completed Tasks</h2>
        <ul>
            <li v-for="task in tasks" v-if="task.completed"v-text="task.description"></li>
        </ul>

        <h2>Incompleted Tasks</h2>
        <ul v-for="task in incompletedTasks">
            <li  v-text="task.description">
            </li>
             <button @click="done(task)">done</button>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el:'#root',

            data: {
                tasks:[
                    {description:'Go to the store',completed:false},
                    {description:'Make dinner',completed:true},
                    {description:'Clean room',completed:false}
                ]
            },

            computed:{
                incompletedTasks() {
                    return this.tasks.filter(task => ! task.completed);
                }
            },
            methods:{
                done(task) {
                    task.completed = true;
                }
            }
        });
    </script>
</body>
</html>
